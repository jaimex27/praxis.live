  <head>
    <title>core:property</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <body>
    <h1>core:property</h1>
    <p>Stores a property, and sends it from its output port whenever a value is received.</p>
    <h2>Ports</h2>
    <dl>
        <dt>out</dt>
        <dd>control out | argument | Sends value on update.</dd>
    </dl>
    <h2>Controls</h2>
    <dl>
        <dt>value</dt>
        <dd>property | argument | {} | Value of this component.</dd>
    </dl>
    
  </body>
</html>
