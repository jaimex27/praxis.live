    <p>Stores a property, and sends it from its output port whenever a value is received.</p>

    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>ID</th><th>Type</th><th>Direction</th><th>Description</th>
        </tr>
        <tr>
            <td>output</td><td>Control</td><td>Out</td><td>Sends value on update</td>
        </tr>
    </table>
    <h2>Controls</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>ID</th><th>Type</th><th>Input</th><th>Output</th><th>Default</th><th>Description</th>
        </tr>
        <tr>
            <td>value</td><td>Property</td><td>argument</td><td>-</td><td>{}</td><td>Value of this component.</td>
        </tr>
